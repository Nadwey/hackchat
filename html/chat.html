<div class="chatbox">
	<div class="title">3.14Chan</div><br>
	<div id="chat"></div>
	<div id="msg">
		<input type="text" id="content" autofocus>
		<button onclick="post()">Send [Enter]</button>
		<button onclick="refresh()">Refresh [F5]</button>
	</div>
</div>
<style>
	img {
		max-width: 40%;
		max-height: 25%;
	}

	body {
		font-family: monospace;
		color: lightgreen;
		background-color: black;
	}

	input {
		font-family: monospace;
		color: lightgreen;
		font-weight: bold;
		position: relative;
		display: inline-block;
		outline: none;
		margin: 6px;
		border: none 2px;
		background-color: black;
		color: white;
	}

	input::after {
		content: "";
		position: absolute;
		top: 0;
		right: -15px;
		display: inline-block;
		background-color: #606060;
		vertical-align: top;
		width: 20px;
		height: 24px;
		-webkit-animation: blink 1s step-end infinite;
		animation: blink 1s step-end infinite;
		min-width: 360px;
	}

	@-webkit-keyframes blink {
		0% {
			opacity: 1.0;
		}

		50% {
			opacity: 0.0;
		}

		100% {
			opacity: 1.0;
		}
	}

	@keyframes blink {
		0% {
			opacity: 1.0;
		}

		50% {
			opacity: 0.0;
		}

		100% {
			opacity: 1.0;
		}
	}

	button {
		outline: none;
		border: none 2px;
		background-color: lightgreen;
		color: black;
		font-family: monospace;
		font-weight: bolder;
	}

	br {
		margin: 8px;
	}

	.content {
		border: none;
		border-radius: 4;
	}

	.username {
		font-weight: bolder;
	}

	.chatbox {
		border: solid;
		border-color: lightgreen;
		border-width: 2px;
		margin: auto;
		width: 50%;
		padding: 10px;
		font-weight: bold;
	}

	.timestamp {
		font-weight: lighter;
	}

	.title {
		font-size: 32;
	}
</style>
<script defer>
	async function post() {
		// const locationSplitted = window.location.href.split("/");
		// const username = locationSplitted[locationSplitted.length - 2];

		const formData = new FormData();
		formData.append("content", document.getElementById("content").value);

		const res = await fetch(window.location.origin + `/chat/${sessionStorage.getItem("username")}`, {
			method: "POST",
			body: formData,
		});

		if (res.status !== 200) {
			alert("Something went wrong");
			return;
		}

		document.getElementById("content").value = "";


		await refresh();
		setTimeout(() => msgbox.scrollIntoView(true), 0);
	}

	async function refresh() {
		const res = await fetch(window.location.origin + "/get_chat");

		document.getElementById("chat").innerHTML = await res.text();
	}

	setInterval(() => {
		refresh();
	}, 2000);

	const msgbox = document.getElementById("msg");

	document.getElementById("content").addEventListener("keypress", (e) => {
		console.log(e);
		if (e.key === "Enter") post();
	});

	refresh();
</script>
