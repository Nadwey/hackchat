<form action="/chat/" method="post" id="msg">
	> <input type="text" name="content" id="content" autofocus>
	<button onclick="this.submit()" method="get">Send [Enter]</button>
	<button action="/" method="get">Refresh [F5]</button>
</form>
<style>
	img {
		max-width: 40%;
		max-height: 25%;
	}

	body {
		font-family: monospace;
		color: lightgreen;
		background-color: black;
	}

	input {
		font-family: monospace;
		color: lightgreen;
		font-weight: bold;
		position: relative;
		display: inline-block;
		outline: none;
		margin: 6px;
		border: none 2px;
		background-color: black;
		color: white;
	}

	input::after {
		content: "";
		position: absolute;
		top: 0;
		right: -15px;
		display: inline-block;
		background-color: #606060;
		vertical-align: top;
		width: 20px;
		height: 24px;
		-webkit-animation: blink 1s step-end infinite;
		animation: blink 1s step-end infinite;
		min-width: 360px;
	}

	@-webkit-keyframes blink {
		0% {
			opacity: 1.0;
		}

		50% {
			opacity: 0.0;
		}

		100% {
			opacity: 1.0;
		}
	}

	@keyframes blink {
		0% {
			opacity: 1.0;
		}

		50% {
			opacity: 0.0;
		}

		100% {
			opacity: 1.0;
		}
	}

	button {
		outline: none;
		border: none 2px;
		background-color: lightgreen;
		color: black;
		font-family: monospace;
		font-weight: bolder;
	}

	br {
		margin: 8px;
	}

	.content {
		border: none;
		border-radius: 4;
	}

	.username {
		font-weight: bolder;
	}

	.chatbox {
		border: solid;
		border-color: lightgreen;
		border-width: 2px;
		margin: auto;
		width: 50%;
		padding: 10px;
		font-weight: bold;
	}

	.timestamp {
		font-weight: lighter;
	}

	.title {
		font-size: 32;
	}
</style>
<script defer>
	// for (item of document.getElementsByClassName("tester-username")) {
	// 	item.textContent = "[DELETED USER]"
	// }
	// for (item of document.getElementsByClassName("tester-msg")) {
	// 	item.textContent = "[REMOVED BY MODERATOR]"
	// }
	const template = (username) => `/chat/${username}/`;
	document.getElementById('msg').addEventListener('submit', function (s) {
		s.preventDefault();
		let tmp = window.location.href.split("/")
		this.action = template(tmp[tmp.length - 2]);
		this.submit();
	});
	const msgbox = document.getElementById("msg");
	setTimeout(() => msgbox.scrollIntoView(true), 0)
</script>
