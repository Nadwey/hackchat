<div class="center">
	<div class="title">3.14Chan</div>
	<div id="login">
		Nazwa użytkownika<br /><input type="text" id="username" autofocus><br />
		Wiadomość powitalna<br /><input type="text" id="welcomeMessage"><br />
		<button onclick="login();">Zaloguj</button>
	</div>
</div>

<style>
	input {
		font-family: monospace;
		color: lightgreen;
		font-weight: bold;
		position: relative;
		display: inline-block;
		outline: none;
		margin: 6px;
		border: none 2px;
		background-color: black;
		color: white;
	}

	input::after {
		content: "";
		position: absolute;
		top: 0;
		right: -15px;
		display: inline-block;
		background-color: #606060;
		vertical-align: top;
		width: 20px;
		height: 24px;
		-webkit-animation: blink 1s step-end infinite;
		animation: blink 1s step-end infinite;
		min-width: 360px;
	}

	@-webkit-keyframes blink {
		0% {
			opacity: 1.0;
		}

		50% {
			opacity: 0.0;
		}

		100% {
			opacity: 1.0;
		}
	}

	@keyframes blink {
		0% {
			opacity: 1.0;
		}

		50% {
			opacity: 0.0;
		}

		100% {
			opacity: 1.0;
		}
	}

	button {
		outline: none;
		border: none 2px;
		background-color: lightgreen;
		color: black;
		font-family: monospace;
		font-weight: bolder;
	}

	body {
		font-family: monospace;
		color: lightgreen;
		background-color: black;
	}

	.title {
		font-size: 32;
	}

	.center {
		border: solid;
		border-color: lightgreen;
		border-width: 2px;
		margin: auto;
		width: 20%;
		padding: 10px;
		font-weight: bold;
	}
</style>

<script>
	async function login() {
		const username = document.getElementById("username").value;
		const welcomeMessage = document.getElementById("welcomeMessage").value;

		const formData = new FormData();
		formData.append("content", welcomeMessage);

		sessionStorage.setItem("username", username);

		const res = await fetch(window.location.origin + `/chat/${sessionStorage.getItem("username")}`, {
			method: "POST",
			body: formData,
		});

		if (res.status === 200)
			location.href = location.origin + "/chat";
		else alert("Something went wrong")
	}

	document.onkeypress = (e) => {
		if (e.key === "Enter")  {
			login();
		}
	}
</script>
